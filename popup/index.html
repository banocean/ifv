<!doctype html>
<html lang="pl">
    <head>
        <link rel="stylesheet" href="style.css" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta charset="UTF-8" />
    </head>
    <body>
        <h1>Improvements for Vulcan</h1>
        <h2>
            Changing any option below will refresh opened pages.<br /><strong
                >We are not affiliated, associated, authorized, endorsed by, or
                in any way officially connected with VULCAN sp. z o.o., or any
                of its subsidiaries or its affiliates.</strong
            >
        </h2>
        <div class="filter">
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#8e8e8e">
                    <path
                        d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z" />
                </svg>
                <input placeholder="Search" type="text" autofocus />
            </div>
            <button>Disable&nbsp;All</button>
        </div>
        <select class="categories">
            <option value="">All</option>
            <option value="!(mobile">Desktop</option>
            <option value="!(desktop">Mobile</option>
            <option value="custom">Custom</option>
        </select>
        <div class="options"></div>
        <div class="footer">
            <a href="https://github.com/banocean/ifv" target="_blank">
                <img src="../assets/github.svg" alt="Github" width="25" />
            </a>
            <a
                href="https://ifv.banocean.com/discord"
                style="height: 19px"
                target="_blank"
            >
                <img src="../assets/discord.svg" alt="Discord" width="25" />
            </a>
        </div>
        <script src="main.js"></script>
    </body>
</html>
